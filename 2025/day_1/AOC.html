<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    
       
        getFile();
       
        async function getFile() {
        sequence = await fetch("sequence1.txt").then(r => r.text()).then(text => text.split("\r\n"));
       
        let dialPosition = 50;
        let zeroCount = 0;
                
        sequence.forEach(movement => {
            console.log(movement.substr(0, 1), movement.substr(1));
            
            let dir = movement.substr(0,1)
            let turn = Number(movement.substr(1))

                if (dir == "R") {
                    dialPosition = dialPosition + turn;
                    
                    if (dialPosition >= 100) {
                        zeroPasses = Math.floor(dialPosition/100)
                        zeroCount = zeroCount + zeroPasses
                        dialPosition = dialPosition % 100
                                       
                    }
                    console.log(dialPosition)
                    console.log(zeroCount)

                } else if (dir == "L") {
            
                    dialPosition = dialPosition - turn;

                    if (dialPosition < 0) {
                        zeroPasses = 1 + Math.floor(Math.abs(dialPosition/100))
                        zeroCount = zeroCount + zeroPasses
                      
                        if (dialPosition + turn == 0){          //correction for left movement from 0
                            zeroCount--
                        }
                      
                        dialPosition = 100 - Math.abs(dialPosition % 100)
                        if (dialPosition == 100){
                            dialPosition = 0
                        }
                        
                    } else if (dialPosition == 0){
                        zeroCount++
                    }
                    console.log(dialPosition)
                    console.log(zeroCount)
                }
        })
        console.log(zeroCount)
    
    }
        console.log(sequence)
    

    </script>
</body>
</html>
